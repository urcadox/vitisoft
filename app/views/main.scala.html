@(title: String)(content: Html)(implicit request: Request[AnyContent])

<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("main.css")">
    @*<script src="@routes.Assets.at("javascripts/scripts.js")" type="text/javascript"></script>*@
  </head>
  <body>
    <div class="container">
      <h1>Vitisoft</h1>
      @content
    </div>
  </body>
</html>
